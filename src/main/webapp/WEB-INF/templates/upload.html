    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png" />
    <link rel="shortcut icon" href="assets/ico/favicon.png" />
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li><a href="upload">Ladda upp!</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Här laddar du upp bilder till vårt gemensamma fotoalbum</h1>
      <div id="fine-uploader"></div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.fineuploader-3.5.0.min.js"></script>
	<script>
    $(document).ready(function() {
		console.log("Document ready...");
		
		$('#fine-uploader').fineUploader({
	          request: {
	            endpoint: 'upload'
	          },
	          text: {
	            uploadButton: '<div><i class="icon-upload icon-white"></i> Test me now and upload a file</div>'
	          },
	          template: '<div class="qq-uploader span12">' +
	                      '<pre class="qq-upload-drop-area span12"><span>{dragZoneText}</span></pre>' +
	                      '<div class="qq-upload-button btn btn-success" style="width: auto;">{uploadButtonText}</div>' +
	                      '<span class="qq-drop-processing"><span>{dropProcessingText}</span><span class="qq-drop-processing-spinner"></span></span>' +
	                      '<ul class="qq-upload-list" style="margin-top: 10px; text-align: center;"></ul>' +
	                    '</div>',
	          classes: {
	            success: 'alert alert-success',
	            fail: 'alert alert-error'
	          }
	        }).on('complete', function(event, id, fileName, responseJSON) {
	        	console.log("File uploaded: " + id + " " + fileName + " " + responseJSON);
		});
    });
    </script>  </body>
</html>
